<div class="container">
    <div ng-controller="EmployeeController">
        <h5 class="mt-3 fw-semibold">Employees List</h5>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>Rs. {{employee.salary}}</td>
                    <td>
                        <button class="btn text-primary" ui-sref="employees.view({id:employee.id})">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
