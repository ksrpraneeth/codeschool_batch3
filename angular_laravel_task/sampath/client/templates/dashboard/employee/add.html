<div class="container">
    <h5 class="mt-5 mb-3">Add New Employee</h5>
    <form class="">
        <div class="row mb-3">
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeeName">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="employeeName"
                    ng-model="employee.name"
                />
                <div class="text-danger" ng-repeat="error in errors.name">
                    {{error}}
                </div>
            </div>
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeeDob">DOB</label>
                <input
                    type="date"
                    class="form-control"
                    id="employeeDob"
                    ng-model="employee.dob"
                />
                <div class="text-danger" ng-repeat="error in errors.dob">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeeEmail">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="employeeEmail"
                    ng-model="employee.email"
                />
                <div class="text-danger" ng-repeat="error in errors.email">
                    {{error}}
                </div>
            </div>
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeePhone">Phone</label>
                <input
                    type="tel"
                    class="form-control"
                    id="employeePhone"
                    ng-model="employee.phone"
                />
                <div class="text-danger" ng-repeat="error in errors.phone">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeePosition">Position</label>
                <input
                    type="text"
                    class="form-control"
                    id="employeePosition"
                    ng-model="employee.position"
                />
                <div class="text-danger" ng-repeat="error in errors.position">
                    {{error}}
                </div>
            </div>
            <div class="form-group col-12 col-md-6 col-lg-4">
                <label for="employeeSalary">Salary</label>
                <input
                    type="text"
                    class="form-control"
                    id="employeeSalary"
                    ng-model="employee.salary"
                />
                <div class="text-danger" ng-repeat="error in errors.salary">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                    ng-model="employee.gender"
                />
                <label class="form-check-label" for="male"> Male </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                    ng-model="employee.gender"
                />
                <label class="form-check-label" for="female"> Female </label>
            </div>
            <div class="text-danger" ng-repeat="error in errors.gender">
                {{error}}
            </div>
        </div>
        <button
            type="submit"
            class="btn btn-primary col-12 col-md-4 col-lg-2"
            ng-click="addEmployee(employee)"
        >
            Add Employee
        </button>
    </form>
</div>
