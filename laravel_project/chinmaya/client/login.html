<!-- Section: Design Block -->
<section class="text-center text-lg-start min-vh-100" style="background-image: url(image/loginbg.jpeg);"
  ng-controller="loginController">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 ">
      <div class="col-lg-5 mb-5 mb-lg-0 offset-1">
        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
          <div class="card-body p-5 shadow-5 ">
            <h2 class="fw-bold mb-5">Sign up now</h2>

            <!-- 2 column grid layout with text inputs for the first and last names -->


            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label text-bold" for="form3Example3">Email Adress</label>
              <input type="text" id="form3Example3" class="form-control" placeholder="Email Adress" ng-model="email" ng-mouseleave="emailValidation()"/>
              <div class="text-danger">{{emailError}}</div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control" placeholder="password"
                ng-model="password" />
              <div class="text-danger">{{passwordError}}</div>
            </div>

            <!-- Checkbox -->


            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4 col-4" ng-click="login(email,password)">
              LOG IN
            </button>



          </div>
        </div>
      </div>

      <div class="col-lg-5 mb-5 mb-lg-0">
        <img src="image/sportsbg.jpg" class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
