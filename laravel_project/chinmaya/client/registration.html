<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden min-vh-100" ng-controller="registrationController">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            The best offer <br />
            <span style="color: hsl(218, 81%, 75%)">For Playground bookings</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
           Register Here to Book your slot!
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="registrationfirstname">First name</label>
                      <input type="text" id="registrationfirstname" class="form-control" placeholder="Firstname" ng-model="firstname" ng-mouseleave="firstNameValidation()"/>
                      <div class="text-danger">{{firstNameError}}</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="registrationLastname">Last name</label> 
                      <input type="text" id="registrationLastname" class="form-control" placeholder="Lastname" ng-model="lastname" ng-mouseleave="lastNameValidation()"/>
                      <div class="text-danger">{{lastNameError}}</div>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="registrationEmail">Email address</label>
                  <input type="text" id="registrationEmail" class="form-control" placeholder="Email Adress" ng-model="email" ng-mouseleave="emailValidation()"/>
                 <div class="text-danger">{{emailError}}</div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registrationPhonenumber">Phone number</label>
                    <input type="number" id="registrationPhonenumber" class="form-control" placeholder="Phonenumber" ng-model="phone" ng-mouseleave="phoneNumberValidation()"/>
                    <div class="text-danger">{{phoneNumberError}}</div>
                  </div>

                  
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="registrationPassword">Password</label>
                  <input type="password" id="registrationPassword" class="form-control" placeholder="Password" ng-model="password"/>
                 
                </div>

                
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 col-5" ng-click="registration(firstname,lastname,email,phone,password)">
                  Register
                </button>
  
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
