<div class="container-fluid min-vh-100" style="background-image: url(image/homebackground.jpg); " ng-controller="indexpageController">

    <div class="row ">
        <div class="col-5">
<img src="" alt="" style="max-width: 100%;">
        </div>

        <div class="col-6 mt-5 px-5 py-3" style="background-color: white; border: 4px solid rgb(227, 131, 131); border-radius: 14px;">

            <div class="row mt-4">
                <div class="col-4 formheader">State : <span class="text-danger">*</span></div>
                <div class="col-7" >
                    <select class="form-select" aria-label="Default select example" ng-model="stateid">
                        <option selected value="">Select State</option>
                        <option value="{{data.id}}" ng-repeat="data in statelist">{{data.name}}</option>
                        
                        
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-4 formheader">Sports : <span class="text-danger">*</span></div>
                <div class="col-7" >
                    <select class="form-select" aria-label="Default select example" ng-model="gameid" ng-change="changesportcategory(gameid)">
                        <option selected value="">Select Sports</option>
                        <option value="{{data.id}}" ng-repeat="data in gamename">{{data.name}}</option>
                                               
                    </select>
                </div>
            </div>

            <div class="row mt-4" ng-show="sportstypehide">
                <div class="col-4 formheader">Sports Type : <span class="text-danger">*</span></div>
                <div class="col-7" >
                    <select class="form-select" aria-label="Default select example" ng-model="spotstypeid">
                        
                        <option value="{{data.id}}" ng-repeat="data in sportstype">{{data.name}}</option>
                                               
                    </select>
                </div>
            </div>


            <div class="row mt-4">
                <div class="col-4 formheader">Pincode : <span class="text-danger">*</span></div>
                <div class="col-5" >
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Pincode" ng-model="pincode">

                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" ng-click="pincodesearch(stateid,pincode)">Search</button>
                </div>
            </div>

            <div class="row mt-4" ng-show="playgroundhide">
                <div class="col-4 formheader">Playground Name : <span class="text-danger">*</span></div>
                <div class="col-7" >
                    <select class="form-select" aria-label="Default select example" ng-model="groundname" ng-blur="showbooknow(gameid,spotstypeid,groundname)">
                        <option selected value="">Open this select menu</option>
                        <option value="{{data.id}}" ng-repeat="data in groundlist">{{data.name |uppercase}},{{data.address}}</option>
                        
                      </select>
                </div>
            </div>

            
            <div class="row mt-4" ng-show="timeslothide">
                <div class="col-4 formheader">Available Time Slot : <span class="text-danger">*</span></div>
                <div class="col-7">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">CRICKET</option>
                        <option value="2">VOLEY</option>
                        <option value="3">HOCKEY</option>
                      </select>
                </div>
            </div>

            
            <div class="row mt-4" ng-show="amounthide">
                <div class="col-4 formheader">Amount : <span class="text-danger">*</span></div>
                <div class="col-7">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" readonly>
                </div>
            </div>

            <div class="row mt-4" ng-show="booknowbuttonhide">
                <button type="button" class="btn btn-primary col-5 offset-4" ui-sref="login">login and Book</button>
            </div>

        </div>

    </div>
</div>
