<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/brand-logo.png" type="image/x-icon">
    <title>FieldFinder - Find the best field in town</title>
    <base href="/FieldFinder/" >
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- JS Files -->
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <!-- UI Router -->
    <script src="//cdn.rawgit.com/angular-ui/ui-router/0.2.18/release/angular-ui-router.js"></script>
</head>
<body ng-app="myApp" >
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" ui-sref="home"><img src="assets/images/brand-logo.png" alt="Brand Logo" class="me-2">FieldFinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="">Contact</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <a ui-sref="register" class="btn btn-primary">Register</a>
                        <a ui-sref="login" class="btn btn-secondary">Login</a>
                    </div>
                </div>
                
            </div>
        </nav>
    </header>

    <main class="container-fluid" ui-view></main>
    


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
