<div class="container min-vh-100">
    <div id="loginContainer" class="row rounded-2 h-100 m-5 p-3">
        <div class="col-12 col-md-6">
            <h2 class="mb-3">Login</h2>
            <form>
                <div class="mb-2">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
                </div>
                <p>Don't have an account? <a ui-sref="register">Register</a></p>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <div class="d-flex align-items-center h-100">
                <img src="assets/images/players-illustration.jpg" alt="Football Players Illustration" class="mx-auto" style="width: 100%;">
            </div>
        </div>
    </div>
</div>
