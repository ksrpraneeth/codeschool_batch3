<div class="container min-vh-100">
    <div id="registrationContainer" class="row rounded-2 h-100 m-5 p-3">
        <div class="col-12 col-md-6">
            <h2 class="mb-3">Register</h2>
            <form>
                <div class="mb-2">
                    <label for="userFullName" class="form-label">FullName</label>
                    <input type="text" class="form-control" id="userFullName" placeholder="Enter your full name">
                </div>
                <div class="mb-2">
                    <label for="userPhoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text">+91</span>
                        <input type="number" class="form-control" placeholder="Enter your phone number" id="userPhoneNumber">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
                </div>
                <div class="mb-2">
                    <label for="confirmUserPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmUserPassword" placeholder="Re-Enter your password">
                </div>
                <p>Already have an account? <a ui-sref="login">Login</a></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <div class="d-flex align-items-center h-100">
                <img src="assets/images/players-illustration.jpg" alt="Football Players Illustration" class="mx-auto" style="width: 100%;">
            </div>
        </div>
    </div>
</div>
