<div class="moduleDiv d-flex position-relative">
    <div class="sidebar p-3 bg-light position-absolute">
        <ul class="list-unstyled">
            <li class="list-item" ng-repeat="menuItem in module.menu_items">
                <a
                    ui-sref=".{{menuItem.state}}"
                    ui-sref-active-eq="text-black"
                    class="text-decoration-none"
                >
                    {{menuItem.name}}
                </a>
            </li>
            <li class="list-item" ng-if="loading">
                <span class="skeleton-loader"></span>
            </li>
        </ul>
    </div>
    <div class="body p-3">
        <ui-view> Welcome to {{module.name}} </ui-view>
    </div>
</div>

<style>
    .moduleDiv {
        min-height: calc(100vh - 56px);
    }
    .sidebar {
        width: 250px;
        min-height: 100%;
    }
    .body {
        margin-left: 250px;
        width: calc(100% - 250px);
    }
    .skeleton-loader {
        width: 100%;
        height: 15px;
        display: block;
        background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 80%
            ),
            lightgray;
        background-repeat: repeat-y;
        background-size: 50px 500px;
        background-position: 0 0;
        animation: shine 1s infinite;
    }

    @keyframes shine {
        to {
            background-position: 100% 0;
        }
    }
</style>
