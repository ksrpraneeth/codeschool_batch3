<div class="container mt-5" ng-controller="DashboardController">
    <ui-view>
        <h4>Modules</h4>
        <small class="m-0 text-secondary"
            >Please select the module you wish to view by clicking on it. This
            will allow you to access and view the content within the selected
            module.</small
        >
        <hr />
        <div class="d-flex gap-5">
            <div class="spinner-border" role="status" ng-if="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div
                class="p-3 d-flex flex-column align-items-center rounded-3"
                ng-repeat="module in modules"
            >
                <i class="{{module.icon}} fs-1 text-primary"></i>
                <small class="mt-3">{{module.name}}</small>
                <button
                    class="btn border-0 text-primary"
                    ui-sref="moduleViewState({id: module.id})"
                >
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </ui-view>
</div>
