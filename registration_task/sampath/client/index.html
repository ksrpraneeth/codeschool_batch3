<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Registration & Login</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <div
            class="d-flex vh-100 vw-100 align-items-center justify-content-center"
            ng-controller="indexController"
        >
            <form ng-controller="registerController" ng-hide="type != 'register'" ng-submit="register($event)">
                <div class="mb-3">
                    <label for="emailInput" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                        aria-describedby="emailHelp"
                        ng-model="email"
                    />
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                    <small class="text-danger" ng-repeat="error in errors.email">
                        {{ error }}
                    </small>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        ng-model="password"
                    />
                    <small class="text-danger" ng-repeat="error in errors.password">
                        {{ error }}
                    </small>
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label"
                        >Name</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        ng-model="name"
                    />
                    <small class="text-danger" ng-repeat="error in errors.name">
                        {{ error }}
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <small role="button" ng-click="changeType('login')">Login</small>
            </form>
            <form ng-controller="loginController" ng-hide="type != 'login'" ng-submit="login($event)">
                <div class="mb-3">
                    <label for="emailInput" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        aria-describedby="emailHelp"
                        ng-model="email"
                    />
                    <div id="loginEmail" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                    <small class="text-danger" ng-repeat="error in errors.email">
                        {{ error }}
                    </small>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        ng-model="password"
                    />
                    <small class="text-danger" ng-repeat="error in errors.password">
                        {{ error }}
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <small role="button" ng-click="changeType('register')">Register</small>
            </form>
        </div>
    </body>
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <!-- UI Router -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"
        integrity="sha512-HdDqpFK+5KwK5gZTuViiNt6aw/dBc3d0pUArax73z0fYN8UXiSozGNTo3MFx4pwbBPldf5gaMUq/EqposBQyWQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JS -->
    <script src="./assets/js/index.js"></script>
</html>
