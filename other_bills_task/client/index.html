<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://kit.fontawesome.com/3b6311e0b4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"
    integrity="sha512-5J08Lq3B2EfuPrNSYckUPHKYHaUhCQ4MdeObdcR0YZnr8eapZ7XMA2ejUyQYpWN+fwO48wuxsL5KDZYIVVVxvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body ng-app="ifmis" class="bg-secondary bg-opacity-25">
    <div class="container-fluid p-0 m-0">
        <div class="header d-flex justify-content-between m-0 p-0 align-items-center"
            style="background-image: url('./images/header-bg.jpg');">
            <div class="left d-flex">
                <img src="./images/ifmis-logo.png" class="m-2 me-5" alt="" srcset="" style="height:40px;">
                <div class="d-flex align-items-center text-white m-1 my-2 px-3  rounded-1 bg-secondary bg-opacity-50">
                    <i class="fas fa-bars" style="font-size: 18px;font-weight: 10;"></i>
                </div>
                <div
                    class="d-flex align-items-center text-white my-2 mx-1 px-3 p-2  rounded-1 bg-secondary bg-opacity-50 gap-1">
                    <i class="fas fa-house" style="font-size: 15px;font-weight: 10;"></i>
                    <span style="font-weight: 10;">Modules</span>
                </div>
                <div
                    class="d-flex align-items-center text-white my-2 mx-1 px-3 p-2  rounded-1 bg-secondary bg-opacity-50 gap-1">
                    <i class="fas fa-regular fa-user" style="font-size: 15px;font-weight: 10;"></i>
                    <span style="font-weight: 10;">Profile</span>
                </div>
                <div
                    class="d-flex align-items-center text-white my-2 mx-1 px-3 p-2  rounded-1 bg-secondary bg-opacity-50 gap-1">
                    <i class="fas fa-right-from-bracket" style="font-size: 15px;font-weight: 10;"></i>
                    <span style="font-weight: 10;">Logout</span>
                </div>
                <div class="text-white m-2" style="font-size: 10px;">
                    <p class="m-0 p-0">Last Login:</p>
                    <p class="fw-bold m-0 p-0">13-Feb-2023</p>
                    <p class="fw-bold m-0 p-0">02:16 AM</p>
                </div>
            </div>
            <div class="right">
                <div class="dropdown align-items-start">
                    <button
                        class="btn bg-secondary text-white dropdown-toggle bg-opacity-50 m-2 p-2 gap-2 rounded-1 d-flex"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 12px;">
                        <i class="fas fa-regular fa-user" style="font-size: 15px;font-weight: 10;"></i>
                        <p class="p-0 m-0">Welcome G SATHYANARAYANA</p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="body d-lg-flex">
            <div class="sidebar col-2 d-md-block d-none align-items-center" style="min-height: 100%;background-color: #1b354d;font-size: 15px;">
                <ul class="list-group rounded-0" >
                    <a class="list-group-item rounded-0 d-flex gap-2 text-white" >
                        <i class="fas fa-house mt-1" style="font-size: 15px;font-weight: 10;"></i>
                        <span style="font-weight: 10;">Home</span>
                    </a>
                    <a class="list-group-item">Add Agency In Bulk</a>
                    <a class="list-group-item" ui-sref="addAgency">Add New Agency</a>
                    <a class="list-group-item" ui-sref="billEntry">Bill Entry</a>
                    <a class="list-group-item" href="">View Bill</a>
                    <a class="list-group-item" href="">Covid Bills</a>
                    <a class="list-group-item" href="">Print Bill</a>
                    <a class="list-group-item" href="">Check Bill Status</a>
                    <a class="list-group-item" href="">Pay Slips</a>
                    <a class="list-group-item" href="">Reports</a>
                    <a class="list-group-item" href="">Check Bills</a>
                    <a class="list-group-item" href="">Check Form Type</a>
                    <a class="list-group-item" href="">Ekuber Returns</a>
                    <a class="list-group-item" href="">Check Employee Details</a>
                    <a class="list-group-item" href="">E-Flyleaf</a>
                    <a class="list-group-item" href="">DDO Reconciliation</a>
                    <a class="list-group-item" href="">E-Bill Particulars</a>
                </ul>
            </div>
            <div class="content overflow-auto p-2 col-10 ps-3" ui-view style="max-height: 100%;"></div>
        </div>
    </div>
</body>

</html>
