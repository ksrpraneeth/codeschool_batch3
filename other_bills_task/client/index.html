<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IFMIS</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- Toastify -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <!-- Select 2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body ng-controller="DashboardController" ng-init="sidebarToggle=false">
        <div class="main min-vh-100 d-flex flex-column">
            <header-directive></header-directive>
            <div
                class="body d-block position-relative flex-grow-1 d-flex h-100 w-100"
                ng-class="{'toggled':sidebarToggle==true}"
            >
                <sidebar-directive
                    class="sidebar position-absolute"
                ></sidebar-directive>
                <div class="content p-2 bg-white rounded-2">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
        <div
            id="loadingScreen"
            class="d-none loadingScreen position-fixed top-0 bg-white start-0 vh-100 vw-100 d-flex align-items-center justify-content-center bg-opacity-25"
        >
            <img
                src="./assets/images/loading.gif"
                style="width: 250px"
                alt=""
            />
        </div>
    </body>
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <!-- Font Awesome -->
    <script
        src="https://kit.fontawesome.com/3b6311e0b4.js"
        crossorigin="anonymous"
    ></script>
    <!-- UI Router -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"
        integrity="sha512-HdDqpFK+5KwK5gZTuViiNt6aw/dBc3d0pUArax73z0fYN8UXiSozGNTo3MFx4pwbBPldf5gaMUq/EqposBQyWQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Toastify -->
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Sweet ALert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Select 2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/interceptor.js"></script>

    <!-- Directives -->
    <script src="./assets/js/directives/header.directive.js"></script>
    <script src="./assets/js/directives/sidebar.directive.js"></script>

    <!-- Filters -->
    <script src="./assets/js/filters/sumOfAmount.filter.js"></script>
    <script src="./assets/js/filters/indianRupee.filter.js"></script>
    <script src="./assets/js/filters/inWords.filter.js"></script>

    <!-- Services -->
    <script src="./assets/js/services/addAgency.service.js"></script>
    <script src="./assets/js/services/billEntry.service.js"></script>
    <script src="./assets/js/services/viewBill.service.js"></script>

    <!-- Controllers -->
    <script src="./assets/js/controllers/dashboard.controller.js"></script>
    <script src="./assets/js/controllers/addAgency.controller.js"></script>
    <script src="./assets/js/controllers/billEntry.controller.js"></script>
    <script src="./assets/js/controllers/viewBill.controller.js"></script>
</html>
