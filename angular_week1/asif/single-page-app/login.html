<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Database - Login</title>
    <style>
        body {
            background-color: #e2e2e2;
        }
        .errorMsgs {
            color: red;
            font-size: 0.8em;
            margin: 0.5em;
        }
    </style>
    <script>
        if(localStorage.getItem('user_data')){
            window.location.replace("index.html");
        }
    </script>
</head>
<body>
    <main class="my-5" ng-app="loginModule" ng-controller="loginCtrl">
        <h4 class="col-12 text-center mb-3">Account Login</h4>
        <div class="row">
            <div class="col-10 col-sm-6 col-md-4 m-auto bg-light p-3 rounded" id="form-div">
                <form name="loginForm" ng-submit="loginFormSubmit(user)">
                    <div class="mb-3 text-center"><p class="errorMsgs">{{error}}</p></div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" ng-model="user.email">
                        <p class="errorMsgs" id="emailError"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="user.password">
                        <p class="errorMsgs" id="passwordError"></p>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        var loginApp = angular.module("loginModule", []).controller("loginCtrl", function($scope, $http) {
            $scope.loginFormSubmit = function(user) {
                $http({
                    method: 'POST',
                    url: 'api/login.php',
                    data: user
                }).then(function success(response) {
                    let output = response.data;
                    let data = output.data[0];
                    if(output.status) {
                        localStorage.setItem("user_data",JSON.stringify(output.data[0]));
                        window.location.replace("index.html");
                    } else {
                        $scope.error = output.message;
                    }
                });
            }
        });
    </script>
</body>
</html>
