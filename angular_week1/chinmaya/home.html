<!DOCTYPE html>
<html lang="en" ng-app="homeModule">

<head>
    <meta charset="UTF-8" ng-app="homeModule">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/page.css">
    <link rel="shortcut icon" href="image/fav.png">

    <!-- angular cdn -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>

    <!-- router cdn -->
    <script src="//cdn.rawgit.com/angular-ui/ui-router/0.2.18/release/angular-ui-router.js"></script>

    <title>IFMIS</title>
</head>

<body>
    <header class="container-fluid f d-none d-lg-block header py-2" ng-controller="headerController">
        <div class="row fr ">
            <div class="col-md-2  logo"><img src="image/logo.png" style="max-width: 100%;"></div>
            <div class="col-md-3   bt  mt-2" id="hamburger" style="color: white;">
                <button type="button" class="btn btn-secondary" ng-click="tooglenavbar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                <!--module-->

            </div>
            <!--after module section-->
            <div class="col-md-6 contaianer bt offset-1">
                <div class="row ">
                    <div class="col-md-2 " id="timing">
                        <div style="color: white;
                        font-family: sans-serif; font-size:17px; font-weight: 600;">Last Login</div>
                        <div style="font-weight: bold;" class="timedate">{{fulldate}}</div>
                        <div style="font-weight: bold;" class="timedate">{{time}}</div>
                    </div>
                    <div class="col-md-5 contaianer " id="userDetail"
                        style="margin-top: 2%; height:80%;background-color:#4d6274; border-radius: 3px;">
                        <div class="row">
                            <div class="col-md-2 py-2" ><svg xmlns="http://www.w3.org/2000/svg"
                                    width="28" height="28" fill="currentColor" class="bi bi-person-circle"
                                    viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg></div>
                            <div class="col-md-9 mt-2" style="font-size: 12px; color: white;">
                                <span style="font-weight: 700;">WELCOME:</span> {{username|uppercase}}
                                <div id="username" style="background-color:#4d6274; font-size:15px; font-weight:bold;">

                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-md-4 " style="padding-top: 2%;" id="logout">
                        <button type="button" class="btn btn-secondary" ng-click="logout()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                            </svg>&nbsp;LOGOUT</button>
                    </div>

                </div>
            </div>
        </div>



    </header>

    <section class="container-fluid" ng-controller="headerController">
        <div class="row">
            <div class="col-2 min-vh-100" style="background-color:rgba(27,54,77,255);" id="navbar">
                <div class="py-3 px-2"><a ui-sref="homepage">Home</a></div>
                <div class="py-3 px-2"><a ui-sref="employee">Employee</a></div>
                <div class="py-3 px-2"><a ui-sref="salary">Salary</a></div>
            </div>


            <div class="col-10" ui-view>



            </div>
    </section>


</body>
<!-- <script src="js/router.js"></script> -->
<script src="js/home.js"></script>


</html>
