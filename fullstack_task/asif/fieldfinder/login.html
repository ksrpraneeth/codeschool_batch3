<section class="container min-vh-100">
    <div id="loginContainer" class="row rounded-2 h-100 mx-3 my-5 p-3">
        <div class="col-12 col-md-6">
            <h2 class="mb-3">Login</h2>
            <form name="loginForm" ng-submit="login()">
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" ng-model="loginFormData.email" placeholder="Enter your email" ng-required="true">
                    <div ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                        <span class="errorMsgs" ng-show="loginForm.email.$error.required">Email is required.</span>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="loginFormData.password" placeholder="Enter your password" ng-required="true" ng-minlength="6">
                    <div ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                        <span class="errorMsgs" ng-show="loginForm.password.$error.required">Password is required.</span>
                        <span class="errorMsgs" ng-show="loginForm.password.$error.minlength">Password must be at least 6 characters.</span>
                    </div>
                </div>
                <p>Don't have an account? <a ui-sref="register">Register</a></p>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <div class="d-flex align-items-center h-100">
                <img src="assets/images/players-illustration.jpg" alt="Football Players Illustration" class="mx-auto" style="width: 100%;">
            </div>
        </div>
    </div>
</section>
