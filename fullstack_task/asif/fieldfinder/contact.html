<section class="row min-vh-100 text-center">
    <div class="my-4">
        <h1 class="border border-top-0 border-start-0 border-end-0 col-5 mx-auto my-3">Contact Us</h1>
        <h4>Have any suggestions or queries?</h4>
        <h4>Drop us a message!</h4>
    </div>
    <div class="col-8 mx-auto">
        <form action="#" id="contactForm" name="contactForm">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="firstname" class="form-control m-1" placeholder="First Name" required="">
                </div>
                <div class="col-md-6">
                    <input type="text" name="lastname" class="form-control m-1" placeholder="Last Name" required="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="email" name="email" class="form-control m-1" placeholder="Email" required="">
                </div>
                <div class="col-md-6">
                    <input type="number" name="phone" class="form-control m-1" placeholder="Phone" required="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <textarea name="message" class="form-control" id="message" rows="3" placeholder="Message" required=""></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
