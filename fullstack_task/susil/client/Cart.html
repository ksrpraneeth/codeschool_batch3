<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">productimg</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">quantity</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cart in cartItems">
                <th scope="row"><img ng-src="{{cart.productimg}}" style="width: 10%;"></th>

                <td>{{cart.productname}}</td>
                <td>{{cart.price}}</td>
                <td>{{cart.quantity}}</td>
                <td>{{cart.price*cart.quantity}}</td>
            </tr>
        </tbody>

    </table>

    <select class="form-select form-select-sm" aria-label=".form-select-sm example" ng-model="selectedOption">
        
        <option ng-repeat="address in result" value="{{address.addressId}}">{{address.city}}</option>
       
    </select>
    <div class="container" >
        <div class="row">
            <div class="offset-md-9 col-md-3 mt-5 ">
                <button type="button" class="btn btn-primary" ng-click="placeOrder();">Place Order</button>
            </div>

        </div>
    </div>
</body>

</html>
