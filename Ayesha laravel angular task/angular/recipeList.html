<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <!--angular-->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
       <!--angular ui-route-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"></script>
        <!--js file-->
        <script src="./index.js"></script>
    </head>
    <body ng-app="app">
        <!--table-->
        <ui-view>
        <table class="table table-striped" ng-controller="recipeController">
            <thead>
              <tr>
                <th scope="col">Recipe</th>
                <th scope="col">Cuisine</th>
                <th scope="col">Details</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="recipe in recipes">
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.cuisine}}</td>
                <td><button type="button" class="btn btn-secondary" ui-sref=".recipeDetails({id:recipe.id})">View</button></td>
                <td><button type="button" class="btn btn-danger" ng-click="confirmDelete(recipe.id,$index)">Delete</button></td>
     
                <!--<button type="button" class="btn btn-danger" ng-click="deleteRecipe(recipe.id, $index)">Delete</button>--!>
              </tr>
            </tbody>
          </table>
        </ui-view>
</body>
</html>
