<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <!--angular-->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
       <!--angular ui-route-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"></script>
       <!--js file-->
       <script src="./index.js"></script>

    <body ng-app="app" ng-controller="dashboardController">
   <!--navbar--> 
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src="logo.png" width="30" height="30" alt="">
      <a class="navbar-brand" href="dashboard.html">LettuceEat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" ui-sref="recipeList">Recipes</a>
          <a class="nav-link"  ui-sref="addRecipe">Add new!</a>
        </div>
      </div>
      <div class="d-flex">
        <a class="nav-link" ng-click="logout()">Logout</a>
      </div>
    </div>
  </nav>
  <ui-view>
    <div class="bg"> </div>
    <style>
      .bg {
        background-image: url("res.jpeg");
        height: 100vh;
      }
      </style>
  </ui-view>

</html>
