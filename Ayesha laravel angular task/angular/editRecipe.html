<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <!--angular-->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
       <!--angular ui-route-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"></script>
        <!--js file-->
        <script src="./index.js"></script>
    </head>
    <body ng-app="app">
  <!--form-->
    <div class="container-fluid justify-content-center mt-5 ps-md-5" ng-controller="recipeDetails">
          <form class="col-sm-4" onsubmit="return false">
              <label class="p-2">Recipe name:</label>
              <input class="form-control" type="text" placeholder="Recipe name" ng-model="recipe_details.recipe_name">
              <label class="p-2">Cuisine:</label>
              <input class="form-control" type="text" placeholder="Cuisine" ng-model="recipe_details.cuisine">
              <label class="p-2">Chef speciality:</label>
              <select class="form-select" aria-label="Default select example" ng-model="recipe_details.chef">
                <option value="Gordon Ramsey">Gordon Ramsey</option>
                <option value="Sanjeev Kapoor">Sanjeev Kapoor</option>
                <option value="Salt Bae">Salt Bae</option>
              </select>
              <label class="p-2">Description:</label>
              <textarea class="form-control" placeholder="Add description" ng-model="recipe_details.description"></textarea>
              <button class="btn btn-primary btn-block mt-2" type="sumbit" ng-click="saveRecipe()">Save recipe</button>
          </form>
    </div>
</body>
</html>
