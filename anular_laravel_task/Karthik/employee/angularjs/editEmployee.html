<div  ng-controller="viewEmployeeController">
<div class="editEmployeeForm mt-5 ms-3 justify-content-center col-lg-6">
    <div class="d-flex gap-5 mt-3">
        <input type="hidden" class="form-control disabled" ng-model="details.id" >
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="fullName" class="col-4">Full Name</label>
        <input type="text" class="form-control" ng-model="details.full_name" placeholder="Enter Employee Full Name" >
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Email</label>
        <input type="email" class="form-control" ng-model="details.email" placeholder="Enter Employee Email">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Phone</label>
        <input type="text" class="form-control" ng-model="details.phone_number" placeholder="Enter Employee Phone Number">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Date of Birth</label>
        <input type="date" class="form-control" ng-model="details.dob " placeholder="Enter Employee Date of Birth">
        <!-- {{details.dob |  date :  'dd-MM-y'}} -->
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Gender</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="details.gender" name="inlineRadioOptions" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="details.gender" name="inlineRadioOptions" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="details.gender" name="inlineRadioOptions" id="inlineRadio3" value="Other">
            <label class="form-check-label" for="inlineRadio3">Other</label>
          </div>
          <!-- {{genderInput}} -->
    </div>
    <a class="btn btn-primary mt-4" ng-click="editEmployee()">Edit Employee Details</a>
</div>
</div>
