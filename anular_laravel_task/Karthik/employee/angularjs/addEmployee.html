<div class="addEmployeeForm mt-5 ms-3 justify-content-center col-lg-6" ng-controller="AddEmployee">
    <div class="d-flex gap-5 mt-3">
        <label for="fullName" class="col-4">Full Name</label>
        <input type="text" class="form-control" ng-model="fullNameInput" placeholder="Enter Employee Full Name">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Email</label>
        <input type="email" class="form-control" ng-model="emailInput" placeholder="Enter Employee Email">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Phone</label>
        <input type="text" class="form-control" ng-model="phoneNumberInput" placeholder="Enter Employee Phone Number">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Date of Birth</label>
        <input type="date" class="form-control" ng-model="dobInput" placeholder="Enter Employee Date of Birth">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="email" class="col-4">Gender</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="genderInput" name="inlineRadioOptions" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="genderInput" name="inlineRadioOptions" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ng-model="genderInput" name="inlineRadioOptions" id="inlineRadio3" value="Other">
            <label class="form-check-label" for="inlineRadio3">Other</label>
          </div>
          <!-- {{genderInput}} -->
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="password" class="col-4">Password</label>
        <input type="password" class="form-control" ng-model="passwordInput" placeholder="Enter Employee Password">
    </div>
    <div class="d-flex gap-5 mt-3">
        <label for="password" class="col-4">Confirm Password</label>
        <input type="password" class="form-control" ng-model="confirmPasswordInput" placeholder="Enter Employee Password">
    </div>
    <a class="btn btn-primary mt-4" ng-click="addEmployee()">Add Employee</a>
</div>
