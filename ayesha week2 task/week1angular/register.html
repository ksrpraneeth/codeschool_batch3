
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

   <!-- Boostrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <!-- Jquery -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <!--Angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./index.js"></script>
</head>
<body ng-app="app">
<!--form-->
<div class="row mt-5 justify-content-center">
   <div class="col-md-4 mt-4" ng-controller="registerController">
   <div class="form-group mt-3" >
        <label class="fw-bold">Email</label>
            <input type="text" class="form-control" ng-model="email" id="email" placeholder="Email">
        </div>
        <div class="form-group mt-3" >
        <label class="fw-bold">Full Name</label>
            <input type="text" class="form-control" ng-model="fullName" id="fullName" placeholder="Full Name">
        </div>
        <div class="form-group mt-3" >
        <label class="fw-bold">Username</label>
            <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <label class="fw-bold">Password</label>
            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
        </div>
        <div class="form-group mt-3">
            <label class="fw-bold">Confirm Password</label>
            <input type="password" class="form-control" ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <p class="text-danger">{{ error }}</p>
        <input type="submit" class="btn btn-primary btn-block btn-lg mt-4" value="Register" ng-click="register()">  
        <a href="login.html">Already a user?</a>    
        <div>
</div>     		
</div>
</body>
</html>
